{{ define "main" }}
<h1>{{ .Title }}</h1>

{{ .PublishDate.Format "Jan. 2, 2006" }}
<br/><br/>
{{ .Content }}

{{- /* sponsor */ -}}
<div style="text-align:center;margin-bottom:30px;padding-top:20px;">
    <h5 style="font-weight:600;margin-bottom:10px;color:#b04161">「Buy me a coffee」</h5>
    <div id="QR">
        <div id="wechat" style="display:inline-block">
            <a class="fancybox" rel="group">
                <img id="wechat_qr" src="{{ .Site.Params.donate.wechat | absURL }}" alt="WeChat Pay"></a>
            <h5 style="font-weight:600;margin-top:5px;">{{- T "weichatTip" -}}</h5>
        </div>
        <div id="alipay" style="display: inline-block">
            <a class="fancybox" rel="group">
                <img id="alipay_qr" src="{{ .Site.Params.donate.alipay | absURL }}" alt="Alipay"></a>
            <h5 style="font-weight:600;margin-top:5px;">{{- T "aliTip" -}}</h5>
        </div>
    </div>
</div>

{{ if .Site.Params.utteranc.enable }}
  <script src="https://utteranc.es/client.js"
    repo="{{ .Site.Params.utteranc.repo }}"
    issue-term="{{ .Site.Params.utteranc.issueTerm }}"
    theme="{{ .Site.Params.utteranc.theme }}"
    crossorigin="anonymous"
  async>
</script>
{{ end }}
{{ end }}
